<body>

    {% extends 'base.html' %}
    {% block content %}

    {% for testimonial in testimonials %}
    <div class="row">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">{{ testimonial.title }}</span>
              <p>{{ testimonial.body }}.</p>
              <br>
              <p>By: {{ testimonial.user }}</p>
            </div>
            <div class="card-action">
              <a href="#">Edit</a>
              <a href="#">Delete</a>
            </div>
          </div>
        </div>
      </div>
    
    {% endfor %}
    {% comment %} <footer>All Rights Reserved, &copy; 2023 MINIATURE BROCCOLI</footer> {% endcomment %}
    {% endblock %}
</body>
