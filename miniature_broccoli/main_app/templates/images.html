{% extends 'base.html' %}
{% block content %}

<h1 class='center'>DELIGHTFUL IMAGES OF THE <span>MINIATURE BROCCOLI</span> AND HIS FAMILY</h1>
<hr>

{% for broccoli in broccolis %}

<div class="row">
    <div class="col s12 m7">
      <div class="card">
        <div class="card-image">
          <img src="{{ broccoli.image }}">
          <span class="card-title">Card Title</span>
        </div>
        <div class="card-content">
          <p>{{ broccoli.description }}</p>
        </div>
      </div>
    </div>
  </div>
            
{% endfor %}
{% endblock %}
